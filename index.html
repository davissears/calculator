<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
    <script src="events.js" type="module" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="calcContainer">
      <form>
        <div id="display-Container">
          <div class="display"><output>1</output></div>
          <div class="display"><output>+</output></div>
          <div class="display"><output>1</output></div>
          <div class="display">=</div>

          <div class="display">
            <output name="operation-result" for="opertionResult">2</output>
          </div>
        </div>
        <div id="buttonContainer">
          <button class="intButton" value="7">7</button
          ><button class="intButton" value="8">8</button
          ><button class="intButton" value="9">9</button
          ><button class="button" value="+">➕</button>
          <button class="intButton" value="4">4</button
          ><button class="intButton" value="5">5</button
          ><button class="intButton" value="6">6</button
          ><button class="button" value="x">✖️</button>
          <button class="intButton" value="1">1</button
          ><button class="intButton" value="2">2</button
          ><button class="intButton" value="3">3</button
          ><button class="button" value="-">➖</button>
          <button class="clearButton">␡</button
          ><button class="intButton" value="0">0</button
          ><button class="button" value=".">.</button
          ><button class="button" value="/">➗</button>
        </div>
      </form>
    </div>
  </body>
</html>
